{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   <center>
    <div class="container d-flex justify-content-around align-items-center m-5 text-start">
        
        <form method="post" class="mt-2">
            {% csrf_token %}
            <div class="mb-1">
                <h2><b>Create Account</b></h2>
                <p>Explore the latest in electronic gadgets, from smartphones to smart home devices, designed to elevate your everyday life.</p>
                <label for="exampleInputEmail1" class="form-label">Fullname</label>
                <input required name="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" required name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" role="" class="form-label">Password</label>
              <input type="password" name="password" required class="form-control" id="exampleInputPassword1">
            </div>
            <label>Vendor or Customer</label>
            <div class="">
                <select required name="customer" class="form-select" id="floatingSelect">
                  <option selected value="customer">Customer</option>
                  <option value="vendor">Vendor</option>
                </select>
              </div>
              <br>
              <p class="text-center m-0 text-start">Do have an account? <a href="{% url 'login' %}">Login</a></p>
            <button type="submit" class="btn btn-dark mt-4">Create Account</button>
          </form>
          <div class="container text-end">
            <img src="{% static 'img/bg4.svg'  %}" alt="" width="500px">
          </div>
    </div>
   </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
